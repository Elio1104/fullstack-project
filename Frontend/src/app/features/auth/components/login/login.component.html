<div class="hero bg-base-200" style="min-height: calc(100vh - 64px);">
  <div class="hero-content flex-col">
    <div class="text-center">
      <h1 class="text-5xl font-bold">Connexion</h1>
      <p class="py-6">Connectez-vous pour accÃ©der Ã  votre compte.</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Nom d'utilisateur</span>
            </label>
            <input
              type="text"
              id="username"
              formControlName="username"
              placeholder="Nom d'utilisateur"
              class="input input-bordered"
              [ngClass]="{ 'input-error': submitted && f['username'].errors }"
            />
            <div *ngIf="submitted && f['username'].errors" class="text-error text-sm mt-1">
              <div *ngIf="f['username'].errors['required']">Le nom d'utilisateur est requis</div>
              <div *ngIf="f['username'].errors['minlength']">Le nom d'utilisateur doit contenir au moins 3 caractÃ¨res</div>
            </div>
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Mot de passe</span>
            </label>
            <div class="join w-full">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                placeholder="Mot de passe"
                class="input input-bordered join-item w-full"
                [ngClass]="{ 'input-error': submitted && f['password'].errors }"
              />
              <button type="button" class="btn join-item" (click)="togglePasswordVisibility()">
                <span *ngIf="!showPassword">ğŸ‘ï¸</span>
                <span *ngIf="showPassword">ğŸ”’</span>
              </button>
            </div>
            <div *ngIf="submitted && f['password'].errors" class="text-error text-sm mt-1">
              <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
              <div *ngIf="f['password'].errors['minlength']">Le mot de passe doit contenir au moins 6 caractÃ¨res</div>
            </div>
          </div>

          <div *ngIf="errorMessage" class="alert alert-error mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ errorMessage }}</span>
          </div>

          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary" [disabled]="loading">
              <span *ngIf="loading" class="loading loading-spinner"></span>
              Se connecter
            </button>
          </div>

          <div class="divider">OU</div>

          <div class="form-control">
            <button type="button" class="btn btn-outline">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
              Continuer avec Google
            </button>
          </div>

          <label class="label justify-center">
            <span class="label-text-alt">Vous n'avez pas de compte?</span>
            <a routerLink="/register" class="label-text-alt link link-hover link-primary ml-1">S'inscrire</a>
          </label>
        </form>
      </div>
    </div>
  </div>
</div>
